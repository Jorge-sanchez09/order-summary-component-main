<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="summary">
    <img src="images/illustration-hero.svg" alt="Illustration hero">
    <div class="summary__content">
      <h1 class="summary__title">Order Summary</h1>
      <p class="summary__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="summary__order">
        <img src="images/icon-music.svg" alt="Music icon">
        <div class="summary__price">
          <p class="summary__plan">Annual Plan</p>
          <p class="summary__number">$59.99/year </p>
        </div>
        <a href="#" class="change-button">Change</a>
      </div>
      <a href="#" class="button">Proceed to Payment</a>
      <a href="#" class="button-cancel">Cancel Order</a>
    </div>
  </main>
</body>
</html>
